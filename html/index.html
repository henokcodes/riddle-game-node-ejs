<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- audio -->
    <embed src="/audio/bgsound.wav" loop="true" autostart="true" width="2" height="0">
        <!-- css file -->
    <link rel="stylesheet" href="/style/style.css">
    <title>Riddle Game</title>
   
</head>

<body>

    
    
    <button class="btn-start btn btn-warning btn-lg text-white">Start Game</button>
    <!-- <button class="btn-options btn btn-warning btn-lg text-white">Options</button>
    <button class="btn-highscore btn btn-warning btn-lg text-white">High Score</button>
    <button class="btn-leaderboard btn btn-warning btn-lg text-white">Leader Board</button> -->

    <!-- Quiz Box -->
    <div class="quiz-box card">
        <header class="card-header">
            <span>Riddle Game</span>
            <div class="time">
                <div class="time-text">Remaining Time</div>
                <div class="second">10</div>
            </div>
            <div class="time-line"></div>
        </header>

        <section class="card-body">
            <div class="question-text">
             </div>
            <div class="option-list">
                
            </div>
        </section>

        <footer class="card-footer">
            <div class="badge bg-secondary"></div>
            <button class="btn btn-primary next">Next question</button>
        </footer>
    </div>

    <!-- Score Box -->
    <div class="score-box card">
        <i class="fa-solid fa-flag-checkered icon"></i>
        <span class="score-text"></span>
        <div class="buttons">
            <div class="btn btn-lg btn-primary replay-btn">Replay</div>
            <div class="btn btn-lg btn-primary quit-btn">Quit</div>
        </div>
    </div>


    <!-- JavaScript Files -->
     <script src="/js/question.js"></script>
    <script src="/js/quiz.js"></script>
    <script src="/js/main.js"></script> 
</body>

</html>
