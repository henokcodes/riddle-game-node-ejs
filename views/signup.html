<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Signup</title>
    <style>
      body {
        background-image: url(/images/bg1.jpg);
        background-size: cover;
        background-position: center;
        margin: 200px;
        padding: 0;
        height: 100%;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      form {
        background-color: rgba(255, 255, 255, 0.5);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        max-width: 400px;
        width: 90%;
        /* color: white; */
      }

      input[type='text'],
      input[type='email'],
      input[type='password'] {
        display: block;
        margin-bottom: 10px;
        width: 90%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        /* color: white; */
      }

      button[type='submit'] {
        background-color: #ffc107;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }

      button[type='submit']:hover {
        background-color: #3e8e41;
      }
      
      @media only screen and (max-width: 600px) {
        form {
          max-width: 300px;
        }
      }
      .bubble-background {
        /* position: relative;
height: 100vh;
background-color: #d08b0b; */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1; /* set a lower z-index than the login div */
      }

      .bubble {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 80px;
        height: 80px;
        background-color: #ffc107;
        border-radius: 50%;
        animation: bubble 3s ease-in-out infinite;
        transform: translate(-50%, -50%);
        cursor: pointer;
      }

      .bubble:nth-of-type(2) {
        top: 40%;
        left: 35%;
        animation-delay: 0.5s;
      }

      .bubble:nth-of-type(3) {
        top: 70%;
        left: 70%;
        animation-delay: 1s;
      }

      .bubble:nth-of-type(4) {
        top: 20%;
        left: 15%;
        animation-delay: 1.5s;
      }

      .bubble:nth-of-type(5) {
        top: 80%;
        left: 40%;
        animation-delay: 2s;
      }

      .bubble:nth-of-type(6) {
        top: 30%;
        left: 70%;
        animation-delay: 2.5s;
      }

      .bubble:nth-of-type(7) {
        top: 60%;
        left: 10%;
        animation-delay: 3s;
      }

      .bubble:nth-of-type(8) {
        top: 10%;
        left: 50%;
        animation-delay: 3.5s;
      }

      .bubble:nth-of-type(9) {
        top: 90%;
        left: 80%;
        animation-delay: 4s;
      }

      .bubble:nth-of-type(10) {
        top: 20%;
        left: 90%;
        animation-delay: 4.5s;
      }

      @keyframes bubble {
        0% {
          transform: translate(-50%, -50%) translateY(0) scale(1);
          opacity: 1;
        }
        50% {
          transform: translate(-50%, -50%) translateY(-200px) scale(1.5);
        }
        100% {
          transform: translate(-50%, -50%) translateY(0) scale(1);
          opacity: 1;
        }
      }

      @keyframes burst {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(2);
          opacity: 0;
        }
      }

      .container {
        position: relative;
        z-index: 2; /* set a higher z-index than the bubble container */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="/signup" method="post">
        <h1>Signup</h1>
        <label for="username">Username:</label>
        <input type="text" name="username" required />

        <label for="email">Email:</label>
        <input type="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" name="password" required />

        <button type="submit">Signup</button>
        <label for="">Already have an Account ?</label>
        <a href="/login">Login</a>
      </form>
    </div>
  </body>
</html>
